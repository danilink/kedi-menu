<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Menú diario · La Casona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Papa Parse para leer CSV de Google Sheets -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="js/config.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="app">
    <div class="top-bar">
      <div class="brand-row">
        <img src="assets/logo.png" alt="La Casona" class="brand-logo" />
        <div class="brand-stack">
          <span class="brand-main">La Casona</span>
        </div>
      </div>
      <nav class="day-tabs">
        <button class="day-tab" data-index="0">Lun</button>
        <button class="day-tab" data-index="1">Mar</button>
        <button class="day-tab" data-index="2">Mié</button>
        <button class="day-tab" data-index="3">Jue</button>
        <button class="day-tab" data-index="4">Vie</button>
      </nav>
    </div>

    <div class="page">
      <div id="menu-container">
        <div class="menu-card">
          <div class="loading">Cargando menú desde Google Sheets…</div>
        </div>
      </div>
    </div>

    <div class="pagination">
      <span class="page-indicator" id="page-indicator"></span>
    </div>
  </div>
</body>
</html>
